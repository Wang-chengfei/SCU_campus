<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四川大学</title>
    <link rel="icon" href="./img/badge.ico" type="image/x-icon">
    <style>
        body {
            background-image: url("./img/index_bg.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-color: #eeebea;
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            text-align: none;
        }

        .big a {
            text-decoration: none;
        }

        .com {
            position: absolute;
            /* overflow: hidden; */
            width: 200px;
            height: 520px;

        }

        /* .com:hover {
            box-shadow:3px 3px 16px #909090;
        } */

        .com img {
            box-shadow: 2px 2px 10px #909090;
            transition: transform 0.9s;
        }

        .com img:hover {
            box-shadow: 4px 4px 20px #909090;
            transform: scale(1.1, 1.1);
        }

        .com a img {
            height: 100%;
            width: 100%;
        }

        .com a span {
            position: absolute;
            display: inline-block;
            top: 154px;
            left: 82px;
            height: 400px;
            width: 40px;
            font-size: 32px;
            line-height: 50px;
            font-weight: bold;
            color: white;
            z-index: 1;
            pointer-events: none;
        }

        .big {
            position: relative;
            height: 600px;
            width: 1160px;
            margin: 90px auto;
        }

        .jian {
            top: -30px;
            left: 0px;
            animation: up1 1.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .wang {
            top: 20px;
            left: 240px;
            animation: up2 1.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .hua {
            top: 70px;
            left: 480px;
            animation: dis 1.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .jie {
            top: 120px;
            left: 720px;
            animation: down1 1.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .chuan {
            top: 170px;
            left: 960px;
            animation: down2 2.0s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes up1 {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                transform: translateY(100px);
                opacity: 1;
            }
        }

        @keyframes up2 {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                transform: translateY(50px);
                opacity: 1;
            }
        }

        @keyframes down1 {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                transform: translateY(-50px);
                opacity: 1;
            }
        }

        @keyframes down2 {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                transform: translateY(-100px);
                opacity: 1;
            }
        }

        @keyframes dis {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        ::-webkit-scrollbar {
            display: none;
        }

        /* 标语 */
        .slogan {
            position: absolute;
            top: 0;
            width: 100%;
            height: 300px;
        }
        .slogan img {
            position: relative;
            top: -60px;
            margin-left: 300px;
            height: 260px;
            vertical-align:middle;
        }
        .slogan .wenzi {
            position: relative;
            top: -49px;
            margin-left: 34px;
            display: inline-block;
            font-size: 42px;
            font-weight: 600;
            font-family: "Arial",sans-serif;
        }
    </style>
</head>

<body>
    <div class="slogan">
        <img src="./img/logo.png" alt="">
        <div class="wenzi">川 越 精 彩 , 大 有 可 为 ！</div>
    </div>
    <div class="big">
        <div class="com jian"><a href="./jiangan.html">
                <span>江安校区</span>
                <img src="./img/jiangan/index.jpg" alt="">
            </a></div>
        <div class="com wang"><a href="./wangjiang.html">
                <span>望江校区</span>
                <img src="./img/wangjiang/index.jpg" alt="">
            </a></div>
        <div class="com hua"><a href="./huaxi.html">
                <span>华西校区</span>
                <img src="./img/huaxi/index.jpg" alt="">
            </a></div>
        <div class="com jie"><a href="./fellow.html">
                <span>杰出校友</span>
                <img src="./img/fellow/index.jpg" alt="">
            </a></div>
        <div class="com chuan"><a href="./history.html">
                <span>川大校史</span>
                <img src="./img/history/index.jpg" alt="">
            </a></div>
    </div>

</body>

</html>
