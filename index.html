<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四川大学</title>
    <style>
        body {
            background-color: rgb(27, 27, 27);
        }

        * {
            margin: 0;
            padding: 0;
            text-align: none;
        }

        a {
            text-decoration: none;
        }

        .com {
            position: absolute;
            width: 200px;
            height: 500px;
            top: 0px;
        }

        .com a img {
            height: 100%;
            width: 100%;
        }

        .com a span {
            position: absolute;
            top: 150px;
            left: 80px;
            height: 400px;
            width: 40px;
            font-size: 30px;
            line-height: 50px;
            font-weight: bold;
            color: white;
        }

        .big {
            position: relative;
            height: 500px;
            width: 1200px;
            margin: 100px auto;

        }

        .jian {
            top: -100px;
            left: 0px;
            animation: up 2.0s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .wang {
            top: -100px;
            left: 240px;
            animation: up 2.0s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .hua {

            left: 480px;
            animation: dis 2.0s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .chuan {
            top: 100px;
            left: 720px;
            animation: down 2.0s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .jie {
            top: 100px;
            left: 960px;
            animation: down 2.0s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes up {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                transform: translateY(100px);
                opacity: 1;
            }
        }

        @keyframes down {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                transform: translateY(-100px);
                opacity: 1;
            }
        }

        @keyframes dis {
            0% {

                opacity: 0;
            }

            100% {

                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="com jian"><a href="./jiangan.html">
                <span>江安校区</span>
                <img src="./img/jiangan/index.jpg" alt="">
            </a></div>
        <div class="com wang"><a href="./wangjiang.html">
                <span>望江校区</span>
                <img src="./img/wangjiang/index.jpg" alt="">
            </a></div>
        <div class="com hua"><a href="./huaxi.html">
                <span>华西校区</span>
                <img src="./img/huaxi/index.jpg" alt="">
            </a></div>
        <div class="com chuan"><a href="./history.html">
                <span>川大校史</span>
                <img src="./img/wangjiang/index.jpg" alt="">
            </a></div>
        <div class="com jie"><a href="./fellow.html">
                <span>杰出校友</span>
                <img src="./img/huaxi/index.jpg" alt="">
            </a></div>
    </div>
</body>
