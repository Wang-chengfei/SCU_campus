<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四川大学</title>
    <link rel="icon" href="./img/badge.ico" type="image/x-icon">
    <style>
        body {
            background-color: #eeebea;
        }

        * {
            margin: 0;
            padding: 0;
            text-align: none;
        }

        a {
            text-decoration: none;
        }

        .com {
            position: absolute;
            /* overflow: hidden; */
            width: 200px;
            height: 540px;
            top: 0px;
        }

        /* .com:hover {
            box-shadow:3px 3px 16px #909090;
        } */

        img {
            box-shadow: 2px 2px 10px #909090;
            transition: transform 0.9s;
        }

        img:hover {
            box-shadow: 4px 4px 20px #909090;
            transform: scale(1.1, 1.1);
        }

        .com a img {
            height: 100%;
            width: 100%;
        }

        .com a span {
            position: absolute;
            display: inline-block;
            top: 154px;
            left: 82px;
            height: 400px;
            width: 40px;
            font-size: 30px;
            line-height: 50px;
            font-weight: bold;
            color: white;
            z-index: 1;
            pointer-events: none;
        }

        .big {
            position: relative;
            height: 600px;
            width: 1160px;
            margin: 90px auto;
        }

        .jian {
            top: -100px;
            left: 0px;
            animation: up1 2.0s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .wang {
            top: -50px;
            left: 240px;
            animation: up2 2.0s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .hua {
            left: 480px;
            animation: dis 2.0s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .chuan {
            top: 50px;
            left: 720px;
            animation: down1 2.0s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .jie {
            top: 100px;
            left: 960px;
            animation: down2 2.0s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes up1 {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                transform: translateY(100px);
                opacity: 1;
            }
        }

        @keyframes up2 {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                transform: translateY(50px);
                opacity: 1;
            }
        }

        @keyframes down1 {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                transform: translateY(-50px);
                opacity: 1;
            }
        }

        @keyframes down2 {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                transform: translateY(-100px);
                opacity: 1;
            }
        }

        @keyframes dis {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="com jian"><a href="./jiangan.html">
                <span>江安校区</span>
                <img src="./img/jiangan/index.jpg" alt="">
            </a></div>
        <div class="com wang"><a href="./wangjiang.html">
                <span>望江校区</span>
                <img src="./img/wangjiang/index.jpg" alt="">
            </a></div>
        <div class="com hua"><a href="./huaxi.html">
                <span>华西校区</span>
                <img src="./img/huaxi/index.jpg" alt="">
            </a></div>
        <div class="com chuan"><a href="./history.html">
                <span>川大校史</span>
                <img src="./img/wangjiang/index.jpg" alt="">
            </a></div>
        <div class="com jie"><a href="./fellow.html">
                <span>杰出校友</span>
                <img src="./img/huaxi/index.jpg" alt="">
            </a></div>
    </div>

</body>

</html>
